<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walt Jr. Quote Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .bot {
      background: #e1ecf4;
    }
    .user {
      background: #d2f8d2;
      text-align: right;
    }
    #chat-input {
      display: flex;
    }
    #userInput {
      width: calc(100% - 100px);
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="handleInput()">Send</button>
    </div>
  </div>

  <script src="quote.js?v=129"></script>
</body>
</html>
