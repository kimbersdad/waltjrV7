<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walt Jr. Quote Chatbot</title>

  <!-- Load Outseta script FIRST -->
  <script src="https://cdn.outseta.com/outseta.min.js" data-domain="waltjr.outseta.com"></script>

  <style>
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn-primary {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
    }
    .logout {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>

  <!-- Login Gate -->
  <div id="login-container" class="centered">
    <button id="login-btn" class="btn-primary">Log in to request a quote</button>
  </div>

  <!-- Chat UI -->
  <div id="chat-container" style="display: none;">
    <button id="logout-btn" class="logout">Logout</button>
    <div id="chat-box">
      <!-- Add your chat UI here -->
      <textarea id="userInput" rows="4" cols="50" placeholder="Type your quote request..."></textarea><br>
      <button onclick="sendQuote()">Send</button>
      <pre id="response"></pre>
    </div>
  </div>

  <script src="quote.js?v=1"></script>
</body>
</html>
