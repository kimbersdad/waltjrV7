<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walt Jr. Quote Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #login-container, #chat-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>

  <!-- Outseta load -->
  <script>
    var o_options = { domain: "waltjr.outseta.com" };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
</head>
<body>

  <!-- Login UI -->
  <div id="login-container">
    <h2>Please Log In</h2>
    <button id="login-btn">Log in to request a quote</button>
  </div>

  <!-- Chat UI -->
  <div id="chat-container">
    <button id="logout-btn">Logout</button>
    <h2>Chat Mode</h2>
    <textarea id="userInput" rows="4" cols="50" placeholder="Type your request..."></textarea>
    <button onclick="sendQuote()">Send</button>
    <pre id="response"></pre>
  </div>

  <!-- Load logic -->
  <script src="quote.js?v=120"></script>
</body>
</html>
