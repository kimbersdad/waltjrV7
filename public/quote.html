<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walt Jr. Quote Chatbot</title>

  <!-- ✅ Load Outseta via bulletproof method -->
  <script>
    var o_options = { domain: "waltjr.outseta.com" };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn-primary {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    #chat-box {
      padding: 1rem;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      font-size: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- 🔐 Login prompt -->
  <div id="login-container" class="centered">
    <button id="login-btn" class="btn-primary">Log in to request a quote</button>
  </div>

  <!-- 💬 Chat UI (shown after login) -->
  <div id="chat-container" style="display: none;">
    <button id="logout-btn" class="logout">Logout</button>
    <div id="chat-box">
      <textarea id="userInput" rows="4" placeholder="Describe your sign project..."></textarea><br><br>
      <button onclick="sendQuote()">Send</button>
      <pre id="response"></pre>
    </div>
  </div>

  <!-- ✅ Load logic after Outseta -->
  <script src="quote.js?v=15"></script>
</body>
</html>
