<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walt Jr. Quote Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .bot {
      background: #e1ecf4;
    }
    .user {
      background: #d2f8d2;
      text-align: right;
    }
    #chat-input {
      display: flex;
    }
    #userInput {
      width: calc(100% - 100px);
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="handleInput()">Send</button>
    </div>
  </div>

  <script>
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      document.getElementById("chat-log").appendChild(msg);
      document.getElementById("chat-log").scrollTop =
        document.getElementById("chat-log").scrollHeight;
    }

    async function handleInput() {
      const input = document.getElementById("userInput");
      const value = input.value.trim();
      if (!value) return;

      addMessage(value, "user");
      input.value = "";

      try {
        const res = await fetch("https://hook.us2.make.com/cnnrvbj8inymtg58fnua7n36hi13bj37", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: value })
        });

        const data = await res.json();
        addMessage(data.reply || "ðŸ§  Walt Jr. is thinking...", "bot");

      } catch (err) {
        console.error("âŒ Webhook error:", err);
        addMessage("âŒ Something went wrong connecting to Walt Jr.", "bot");
      }
    }

    // Allow Enter to submit
    document.addEventListener("DOMContentLoaded", () => {
      const inputBox = document.getElementById("userInput");
      inputBox.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          handleInput();
        }
      });

      addMessage("Hi, this is Walt Jr. Your favorite estimating tool! How can I help you today?", "bot");
    });
  </script>
</body>
</html>
