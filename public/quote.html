<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request a Quote</title>
  <!-- Outseta Script Options -->
  <script>
    var o_options = {
      domain: 'waltjr.outseta.com',
      load: 'auth,profile',
      auth: {
        authenticationCallbackUrl: window.location.href
      }
    };
  </script>
  <!-- Outseta Script -->
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>
  <!-- Custom Script -->
  <script src="quote.js"></script>
</head>
<body>
  <div id="quote-section">
    <h1>Request a Quote</h1>
    <textarea id="quote-input" placeholder="Enter your request here..."></textarea><br/>
    <button id="send-quote">Send</button>
  </div>
</body>
</html>
